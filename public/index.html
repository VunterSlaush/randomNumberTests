<!doctype html>
<html lang="en" style="height:100%;">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <title>Pruebas de Numeros Aleatorios</title>
  </head>
  <body style="height:100%;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#" style="line-height: 1.8em !important;">
        <img src="/assets/shuffle.png" width="40" height="40" class="d-inline-block align-top" alt="">
          Numeros Aleatorios
      </a>
    </nav>
    <div class="container h-100">

      <div class="row" style="
    margin-top: 20vh;">
        <div class="col-5">

            <div class="row">
              <div class="col-8">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Selecciona el Metodo de Evaluacion</label>
                  <select class="form-control" id="method">
                    <option value="chisquare">Chi Cuadrado</option>
                    <option value="gaps">Brechas</option>
                    <option value="kolmogorov">Kolmogorov Smirnov</option>
                    <option value="poker">Prueba de Poker</option>
                    <option value="run">Prueba de corrida</option>
                    <option value="half">Prueba de Media</option>
                    <option value="runBelowHalf">Prueba de corrida Por debajo de la media</option>
                </select>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Significancia</label>
                  <select class="form-control" id="significancy">
                    <option value="0.001">0.001</option>
                    <option value="0.002">0.002</option>
                    <option value="0.005">0.005</option>
                    <option value="0.01">0.01</option>
                    <option value="0.02">0.02</option>
                    <option value="0.05">0.05</option>
                    <option value="0.1">0.1</option>
                    <option value="0.2">0.2</option>
                </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="exampleFormControlFile1">Selecciona un Archivo</label>
                  <input type="file" name="numbersFile" class="form-control-file" id="fileInput">
                </div>
              </div>
              <div class="col-6 align-self-center">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="ejecutar();">Ejecutar</button>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Introduce los datos manualmente</label>
              <textarea class="form-control" id="textInput" rows="3"></textarea>
            </div>

        </div>
        <div class="col-7">
          <h5><span class="badge badge-primary">Resultado</span></h5>
          <div id="result">

          </div>
        </div>
      </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
